        }
        function drops(r,s){
            document.getElementById('rosary').innerHTML = r;
            document.getElementById('shards').innerHTML = s;
        }
        function resetFilter(){
            var elem = document.querySelectorAll('.HJPortrait');

            for(var i=0; i<elem.length; i++){
                elem[i].style.display = 'inline';
            }
            document.getElementById('currFilter').innerHTML = "No Filter"
        }
        function filter(area, desc){
            var non = document.querySelectorAll('.HJPortrait');
            for(var i=0; i<non.length; i++){
                non[i].style.display='inline';
                if(non[i].id != area){
                    non[i].style.display = 'none';
                }
            }
            document.getElementById('currFilter').innerHTML = desc
        }

    <body>
        <div class="portraits"> <!-- This is where the left column of the site loads, all 237-ish creatures in Hollow Knight: Silksong -->
            <img style="display:inline" class="HJPortrait"id="bone" src="Assets/Portraits/HJ_Mossgrub.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Mossgrub', document.getElementById('creature_Description').innerHTML = 'Fur covered crawler with a series of sharp spikes along its back.', document.getElementById('hornet_Comment').innerHTML = 'If not for the spikes, I would think it an appealing bug.', bone(), healthb(10,20)">
            <img style="display:inline" class="HJPortrait"id="bone" src="Assets/Portraits/HJ_Massive_Mossgrub.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Massive_Mossgrub.png', document.getElementById('creature_Name').innerHTML = 'Massive Mossgrub', document.getElementById('creature_Description').innerHTML = 'Unnaturally overgrown Mossgrub, bred within the Citadel\'s Memorium.', document.getElementById('hornet_Comment').innerHTML = 'So close to a perfect furred form... If only they\'d been able to breed out the spines.', bone(), healthb('N/A', 'N/A')">
            <img style="display:inline" class="HJPortrait"id="bone" src="Assets/Portraits/HJ_Mossmir.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/Mossmir_Idle.png', document.getElementById('creature_Name').innerHTML = 'Mossmir', document.getElementById('creature_Description').innerHTML = 'Small fluttering creature capable of defending itself with its small stinger.', document.getElementById('hornet_Comment').innerHTML = 'This bug is soft and clumsy, but to its fortune its home caves seem relatively free of effective predators. I wonder why that is.', bone(), healthb('N/A', 'N/A')">
            <img style="display:inline" class="HJPortrait"id="bone" src="Assets/Portraits/HJ_Moss_Mother.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Moss_Mother.png', document.getElementById('creature_Name').innerHTML = 'Moss Mother', document.getElementById('creature_Description').innerHTML = 'Adult Mossmir with fully developed stinger and hardened hide.', document.getElementById('hornet_Comment').innerHTML = 'Motherhood is an instinct that can push creatures beyond what seems their normal limits. It turns even weaker beasts like these into formidable foes.', bone(), health(120)">
            <img style="display:inline" class="HJPortrait"id="bone" src="Assets/Portraits/HJ_Aknid.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Aknid.png', document.getElementById('creature_Name').innerHTML = 'Aknid', document.getElementById('creature_Description').innerHTML = 'Winged insect that feeds upon moss and lichen in the caves above Bone Bottom.', document.getElementById('hornet_Comment').innerHTML = 'In its natural state it would avoid potential predators, but Pharloom\'s Haunting now compels it to aggression. Fortunately, its jaws are ill-suited for combat.', bone(), healthb(15,60)">
            <img style="display:inline" class="HJPortrait"id="marrow" src="Assets/Portraits/HJ_Skull_Scuttler.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Skull_Scuttler.png', document.getElementById('creature_Name').innerHTML = 'Skull Scuttler', document.getElementById('creature_Description').innerHTML = 'Small, soft bug that uses the hard skulls of the Marrow for protection and disguise.', document.getElementById('hornet_Comment').innerHTML = 'In every land, creatures find new and surprising ways to disguise themselves. One must be wary always.', marrow(), healthb('N/A', 'N/A')">
            <img style="display:inline" class="HJPortrait"id="marrow" src="Assets/Portraits/HJ_Skullwing.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Skullwing.png', document.getElementById('creature_Name').innerHTML = 'Skullwing', document.getElementById('creature_Description').innerHTML = 'Airborne relative of the grounded Skull Scuttler, found only in the Marrow\'s deepest, hottest caves.', document.getElementById('hornet_Comment').innerHTML = 'Such feeble creatures could only survive thanks to the rarity of predators in these super-heated caverns.', marrow(), healthb('N/A', 'N/A')">
            <img style="display:inline" class="HJPortrait"id="marrow" src="Assets/Portraits/HJ_Skull_Brute.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Skull_Brute.png', document.getElementById('creature_Name').innerHTML = 'Skull Brute', document.getElementById('creature_Description').innerHTML = 'Soft bug beneath a huge, horned skull. Charges at intruders to protect its territory and its smaller companions.', document.getElementById('hornet_Comment').innerHTML = 'Either its size has made it fearless or the Haunting has removed its sense of self-preservation.', marrow(), healthb('N/A', 'N/A')">
            <img style="display:inline" class="HJPortrait"id="marrow" src="Assets/Portraits/HJ_Skull_Tyrant.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Skull_Tyrant.png', document.getElementById('creature_Name').innerHTML = 'Skull Tyrant', document.getElementById('creature_Description').innerHTML = 'Rare, enormous Skull Scuttler. The Marrow\'s largest predator, and the most feared for its ferocious temperament.', document.getElementById('hornet_Comment').innerHTML = 'Though surely fierce, the skull it bears looks taken from an even larger beast. If not for the bones as proof, I would scarcely believe bugs could grow to such scale.', marrow(), healthb('N/A', 'N/A')">
            <img style="display:inline" class="HJPortrait"id="marrow" src="Assets/Portraits/HJ_Kilik.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Kilik.png', document.getElementById('creature_Name').innerHTML = 'Kilik', document.getElementById('creature_Description').innerHTML = 'Small bony bug that favours dark tunnels. Can expand its spiked carapace to ward against attacking predators.', document.getElementById('hornet_Comment').innerHTML = 'I am fond of simple, effective traps such as this bug\'s extendable spikes. An unwary predator would be skewered clean through.', marrow(), healthb('N/A', 'N/A')">
            <img style="display:inline" class="HJPortrait"id="marrow" src="Assets/Portraits/HJ_Beastfly.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Beastfly.png', document.getElementById('creature_Name').innerHTML = 'Beastfly', document.getElementById('creature_Description').innerHTML = 'Aggressive fly of Pharloom\'s lowlands. Rams prey with its hardbone mask.', document.getElementById('hornet_Comment').innerHTML = 'Dancing around this simple creature as it charges back and forth is the sort of game I delighted in as a child. Alas, I now have more pressing matters to attend to.', marrow(), healthb(15,60)">
            <img style="display:inline" class="HJPortrait"id="march" src="Assets/Portraits/HJ_Savage_Beastfly.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Savage_Beastfly.png', document.getElementById('creature_Name').innerHTML = 'Savage Beastfly', document.getElementById('creature_Description').innerHTML = 'Angered, adult Beastfly with a weighty body and a thickened hardshell mask.', document.getElementById('hornet_Comment').innerHTML = 'Civilisation encroaches from this kingdom\'s crown, but the lowlands are still ruled by great beasts. Its roar stirs something deep within me, some primal instinct.', march(), healthb('N/A', 'N/A')">
            <img style="display:inline" class="HJPortrait"id="marrow" src="Assets/Portraits/HJ_Caranid.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Caranid.png', document.getElementById('creature_Name').innerHTML = 'Caranid', document.getElementById('creature_Description').innerHTML = 'Common winged bug of the lowlands. Generally docile, but will attack if threats come close.', document.getElementById('hornet_Comment').innerHTML = 'Their plump, round shape makes them well-suited for target practice. Difficult to resist testing my aim on them...', marrow(), healthb(14, 56)">

            <img style="display:inline" class="HJPortrait"id="fields" src="Assets/Portraits/HJ_Hardbone_Elder.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Hardbone_Elder.png', document.getElementById('creature_Name').innerHTML = 'Hardbone Elder', document.getElementById('creature_Description').innerHTML = 'Tall creature with sharp senses. Defends its herd with powerful legs and a sharp tipped mask.', document.getElementById('hornet_Comment').innerHTML = 'There is surprising strength hidden in their thin, elegant limbs. It would be a pleasure to ride upon it...', fields()">
            <img style="display:inline" class="HJPortrait"id="fields" src="Assets/Portraits/HJ_Tarmite.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Tarmite.png', document.getElementById('creature_Name').innerHTML = 'Tarmite', document.getElementById('creature_Description').innerHTML = 'Flying bone mite that lives near magma. Roasts its prey by spitting scorching tar.', document.getElementById('hornet_Comment').innerHTML = 'Its sticky spit would no doubt make a useful crafting material if moulded fresh. Unfortunately, I cannot stop to experiment.', fields()">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Mawling.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Mawling.png', document.getElementById('creature_Name').innerHTML = 'Mawling', document.getElementById('creature_Description').innerHTML = 'Young, bony bug that can curl its body to form a ball.', document.getElementById('hornet_Comment').innerHTML = 'Their rough, ridged shell grips tight to any surface. Even walls and roofs become pathways for these nimble bugs.', bone()">

            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Hoker.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Hoker.png', document.getElementById('creature_Name').innerHTML = 'Hoker', document.getElementById('creature_Description').innerHTML = 'Spine-shooting drifter of the lowlands.', document.getElementById('hornet_Comment').innerHTML = 'Whatever admiration I had for its fleecy down is spoilt by its disturbing mask... and its steely spines.', fields()">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Flintbeetle.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Flintbeetle.png', document.getElementById('creature_Name').innerHTML = 'Flintbeetle', document.getElementById('creature_Description').innerHTML = 'Rarely seen beetle that spends most of its life nestled deep in bone and rock. The flintgems on its shell excrete an explosive powder.', document.getElementById('hornet_Comment').innerHTML = 'Its bright gems could be used to make beautiful, but short-lived jewellery. An amusing idea for a gift... or a trap.', marrow()">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Rhinogrund.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Rhinogrund.png', document.getElementById('creature_Name').innerHTML = 'Rhinogrund', document.getElementById('creature_Description').innerHTML = 'Long-Horned beast of Pharloom\'s lowlands. Relies on its horn to both impale and to wrench the ground beneath it, flinging dangerous debris.', document.getElementById('hornet_Comment').innerHTML = 'Certain tools and skills can pierce its defences. I should adjust my strategy as needed.', fields()">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Gromling.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Gromling.png', document.getElementById('creature_Name').innerHTML = 'Gromling', document.getElementById('creature_Description').innerHTML = 'Young masked worm that delights in ambushing intruders within its tunnels.', document.getElementById('hornet_Comment').innerHTML = 'A frustrating fiend. They flee beneath the bone whenever I try to strike them down.', worm()">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Grom.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Grom.png', document.getElementById('creature_Name').innerHTML = 'Grom', document.getElementById('creature_Description').innerHTML = 'Burrowing worm that uses its many blunted teeth to dig through even the hardest bone.', document.getElementById('hornet_Comment').innerHTML = 'They ceaselessly churn through rock and bone without ever seeming to rest. Do they have a destination? Or are they compelled to dig forever deeper?', worm()">
            <img style="display:inline" class="HJPortrait"id="" src="Assets/Portraits/HJ_Bell_Beast.png" onclick="document.getElementById('fullBody').src = 'Assets/Full/B_Bell_Beast.png', document.getElementById('creature_Name').innerHTML = 'Bell Beast', document.getElementById('creature_Description').innerHTML = 'Huge, hardbone bug that lives within and travels through the veins of old bells across Pharloom.', document.getElementById('hornet_Comment').innerHTML = 'This one has allied themself with me, either as thanks for their saving or respect for one judged as equal. Whichever the reason, their fellowship is welcome.', marrow()">
